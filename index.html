<!doctype html>

<div class="todo">

  <div class="todo__header">
    <h2 class="todo__header-title">Todo App</h2>

    <div class="todo__header-counters">

      <div class="todo__header-box-more">
        <h3 class="todo__header-box-more-counter">0</h3>
        <p class="todo__header-box-more-title">more to do</p>
      </div>

      <div class="todo__header-box-done">
        <h3 class="todo__header-box-done-counter">0</h3>
        <p class="todo__header-box-done-title">done</p>
      </div>

    </div>
  </div>


  <div class="todo__search">

    <input type="text" placeholder="Type text to search" class="todo__search-input">

    <div class="todo__search-buttons">
      <button class="todo__search-button todo__search-button-all todo__search-button-all_active">All</button>
      <button class="todo__search-button todo__search-button-active">Active</button>
      <button class="todo__search-button todo__search-button-done">Done</button>
    </div>

  </div>

<!--      </div>-->
<!--    </div>-->

  </div>


  <div class="todo__add">
    <input type="text" placeholder="What need to be done?" class="todo__add-input">
    <button class="todo__add-button">Add Todo Item</button>
  </div>


</div>
